<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <header>
        <h1>GraphQL</h1>
    </header>
    <div class="wallpaper">
        <script type="module" src="https://unpkg.com/@splinetool/viewer@1.9.67/build/spline-viewer.js"></script>
<spline-viewer url="https://prod.spline.design/u9uT1ehtXxvMBZEH/scene.splinecode"></spline-viewer>
    </div>
    <div class="container">
        <br>
        <div class="login-container">
            <h1>Login to explore your GraphQL data !</h1>
        </div>
        <form id="loginForm">
            <input type="text" id="usernameOrEmail" placeholder="Username or Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
            <div id="errorMessage" style="color: red; margin-top: 10px;"></div>
        </form>

        
    </div>
    <script src="../js/auth.js"></script>
    <script src="../js/login.js"></script>
</body>
</html>
